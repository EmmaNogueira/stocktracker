<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Stock Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h1>Enhanced Stock Tracker</h1>
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addStockModal">
                    Add Stock
                </button>
            </div>
        </div>

        <!-- Portfolio Summary Section -->
        <div class="portfolio-summary">
            <h3>Portfolio Summary</h3>
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Value</h5>
                            <p class="card-text" id="total-value">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Daily Change</h5>
                            <p class="card-text" id="daily-change">$0.00 (0.00%)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Gain/Loss</h5>
                            <p class="card-text" id="total-gain-loss">$0.00 (0.00%)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Number of Holdings</h5>
                            <p class="card-text" id="num-holdings">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Portfolio Diversification Charts -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Portfolio Diversification by Value</h5>
                        <canvas id="diversification-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sector Distribution</h5>
                        <canvas id="sector-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stocks Container -->
        <div id="stocks-container" class="dashboard">
            <!-- Stock cards will be inserted here -->
        </div>
    </div>

    <!-- Add Stock Modal -->
    <div class="modal fade" id="addStockModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="stock-form">
                        <div class="mb-3">
                            <label for="ticker" class="form-label">Ticker Symbol</label>
                            <input type="text" class="form-control" id="ticker" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="purchase-price" class="form-label">Purchase Price (per share)</label>
                            <input type="number" class="form-control" id="purchase-price" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="purchase-date" class="form-label">Purchase Date</label>
                            <input type="date" class="form-control" id="purchase-date" required>
                        </div>
                        <div class="mb-3">
                            <h6>Price Alerts</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="alert-high" class="form-label">Alert if Above ($)</label>
                                    <input type="number" class="form-control" id="alert-high" step="0.01">
                                </div>
                                <div class="col-md-6">
                                    <label for="alert-low" class="form-label">Alert if Below ($)</label>
                                    <input type="number" class="form-control" id="alert-low" step="0.01">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-stock-btn">Add Stock</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
